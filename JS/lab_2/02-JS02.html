<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Виведення інформації засобами JavaScript</title>
</head>
<body>
    <h2>1. Виведення за допомогою innerHTML:</h2>
    <div class="m1"></div>

    <script>
        //innerHTML
        var sum = 0.1 + 0.2;
        var result = document.getElementsByClassName("m1")[0];
        result.innerHTML = "B. JavaScript: <br> 0.1 + 0.2 = " + sum;
        result.style.color = "#2d26a4";

        //document.write
        document.write("<h2>2. Виведення за допомогою document.write:</h2>");
        document.write("9 + 10 = " + (9 + 10) + "<br>");

        //window.alert
        window.alert("3. Важлива інформація!");

        //console.log
        console.log("4. Результат у консолі: " + (20 + 17));
    </script>
</body>
</html>
