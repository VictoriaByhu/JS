<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Світлофор</title>
    <style>
        body {
            text-align: center;
            background-color: #e6e6e6;
            padding-top: 40px;
        }

        .traffic-light {
            width: 100px;
            height: 260px;
            background-color: #333;
            border-radius: 20px;
            margin: 0 auto;
            padding: 15px;
        }

        .light {
            width: 70px;
            height: 70px;
            background-color: #555;
            border-radius: 50%;
            margin: 10px auto;
        }

        .red.active {
            background-color: red;
            box-shadow: 0 0 25px red;
        }
        .yellow.active {
            background-color: yellow;
            box-shadow: 0 0 25px yellow;
        }
        .green.active {
            background-color: limegreen;
            box-shadow: 0 0 25px limegreen;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <button onclick="changeLight()">Змінити сигнал</button>

    <script>
        let current = 0;
        const lights = document.querySelectorAll('.light');

        function changeLight() {
            lights.forEach(light => light.classList.remove('active'));
            lights[current].classList.add('active');
            current = (current + 1) % lights.length;
        }
    </script>
</body>
</html>
